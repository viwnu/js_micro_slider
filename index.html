<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <ul class="list">
        <li class="list__item">
          <div class="list__item_inner">1</div>
        </li>
        <li class="list__item">
          <div class="list__item_inner">2</div>
        </li>
        <li class="list__item">
          <div class="list__item_inner">3</div>
        </li>
        <li class="list__item">
          <div class="list__item_inner">4</div>
        </li>
      </ul>

      <div class="arrows">
            <button type="button" name="prev-button">&larr;</button>
            <button type="button" name="next-button">&rarr;</button>
      </div>

    </div>



    <script src="microSlider.js"></script>
    <script src="OnPageSlider.js"></script>
  </body>
</html>
